<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div id="contenedor">
        <h1 id="titulo">Ejercicio completo modificando el DOM</h1>
        <h3 style="margin-top: 10px;">Vamos a usar un evento click con el que cambiaremos algo</h3>

        <h3 style="margin-top: 10px;">Haz click en el botón para hacer que cambie el color del título</h3>

        <button onclick="myFunction()" style="margin-top: 10px; padding: 5px;">Pulsame</button>
    </div>
    <div id="contenedor">
        <img src="img/Captura.PNG" alt="" width="700px">
    </div>


    <script>
        function myFunction() {
            document.getElementById("titulo").style.color = "red";
        }
    </script>
</body>

</html>
