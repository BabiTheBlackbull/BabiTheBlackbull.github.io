<body>
    <h1>
      Datos del JavaScript
    </h1>
   <p id="datos">
   
   </p>
   <script>
        var numero1 = 5;
        var numero2 = 3;

        datosW.append(numero1 + " + " + numero2 + " = "+resultado);
   </script>
